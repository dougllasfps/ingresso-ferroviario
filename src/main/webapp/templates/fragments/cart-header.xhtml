<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"

        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <!-- Header cart noti -->
    <div class="header-cart header-dropdown">
        <ul class="header-cart-wrapitem">
            <li class="header-cart-item">
                <div class="header-cart-item-img">
                    <img src="#{contextPath}/resources/images/data/ferceara.jpg" alt="IMG"/>
                </div>

                <div class="header-cart-item-txt">
                    <a href="#" class="header-cart-item-name">
                        Caucaia X Ferroviário
                    </a>

                    <span class="header-cart-item-info">
									2 x R$25,00
								</span>
                </div>
            </li>

            <li class="header-cart-item">
                <div class="header-cart-item-img">
                    <img src="#{contextPath}/resources/images/data/ferfor.jpg" alt="IMG"/>
                </div>

                <div class="header-cart-item-txt">
                    <a href="#" class="header-cart-item-name">
                        Ferroviário X Ceará
                    </a>

                    <span class="header-cart-item-info">
									1 x R$20,00
								</span>
                </div>
            </li>

            <li class="header-cart-item">
                <div class="header-cart-item-img">
                    <img src="#{contextPath}/resources/images/data/vilanova.jpg" alt="IMG"/>
                </div>

                <div class="header-cart-item-txt">
                    <a href="#" class="header-cart-item-name">
                        Ferroviário X Atlético Cearense
                    </a>

                    <span class="header-cart-item-info">
                        1 x R$17,00
                    </span>
                </div>
            </li>
        </ul>

        <div class="header-cart-total">
            Total: R$87,00
        </div>

        <div class="header-cart-buttons">
            <div class="header-cart-wrapbtn">
                <!-- Button -->
                <a href="#{contextPath}/pages/carrinho.xhtml" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                    Ver Carrinho
                </a>
            </div>

            <div class="header-cart-wrapbtn">
                <!-- Button -->
                <a href="#" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4" onclick="window.location='#{contextPath}/pages/pagamento.xhtml'">
                    Pagar
                </a>
            </div>
        </div>
    </div>
