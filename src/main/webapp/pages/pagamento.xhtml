<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template-publico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="body">


        <section class="bgwhite p-t-60 p-b-150">
            <style scoped="scoped">
                .form-control{
                    border-style:'';
                    border-width:'';
                    border-color:'';
                }
            </style>

            <div class="container">
                <div class="row">
                    <div class="col-md-4 bo9 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 p-lr-15-sm">
                        <h3 class="m-text20 p-b-24">Resumo Compra</h3>
                        <h5 class="m-text20 p-b-24">
                            Totais
                        </h5>

                        <!--  -->
                        <div class="flex-w flex-sb-m p-b-12">
                            <span class="s-text18 w-size19 w-full-sm">
                                Subtotal:
                            </span>

                            <span class="m-text21 w-size20 w-full-sm">
                                R$ 68,00
                            </span>
                        </div>

                        <div class="flex-w flex-sb-m p-b-12">
                            <span class="s-text18 w-size19 w-full-sm">
                                Desconto:
                            </span>

                            <span class="m-text21 w-size20 w-full-sm">
                                R$ 10,00
                            </span>
                        </div>

                        <!--  -->
                        <div class="flex-w flex-sb-m p-t-26 p-b-30">
                            <span class="m-text22 w-size19 w-full-sm">
                                Total:
                            </span>

                            <span class="m-text21 w-size20 w-full-sm">
                                R$ 58,00
                            </span>
                        </div>
                    </div>

                    <div class=" col-md-8 bo9 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 p-lr-15-sm">

                        <h3 class="m-text20 p-b-24">Dados Pagamento</h3>

                        <div class="row p-b-10">
                            <div class="col-md-10">
                                <div class="effect1">
                                    <input class="form-control s-text7 w-full p-b-10" type="text" placeholder="Nome Completo" />
                                </div>
                            </div>
                        </div>
                        <div class="row p-b-10">
                            <div class="col-md-6">
                                <div class="effect1">
                                    <input class="form-control s-text7 w-full p-b-10" type="text" placeholder="Nome impresso no Cartão" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="effect1">
                                    <input class="form-control s-text7 w-full p-b-10" type="text" placeholder="CPF" />
                                </div>
                            </div>
                        </div>
                        <div class="row p-b-10">
                            <div class="col-md-10">
                                <div class="effect1">
                                    <input class="form-control s-text7 w-full p-b-10" type="text" placeholder="N° Cartão" />
                                </div>
                            </div>
                        </div>
                        <div class="row p-b-10">
                            <div class="col-md-5">
                                <div class="effect1">
                                    <input class="form-control s-text7 w-full p-b-10" type="text" placeholder="Vencimento" />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="effect1">
                                    <input class="form-control s-text7 w-full p-b-10" type="text" placeholder="Código Segurança" />
                                </div>
                            </div>
                        </div>

                        <div class="size10 trans-0-4 m-t-20 m-b-10">
                            <!-- Button -->
                            <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4"
                                    onclick="window.open('#{contextPath}/resources/images/ingresso.pdf')">
                                Finalizar Pagamento
                            </button>
                        </div>

                    </div>


                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
